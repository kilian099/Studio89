<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!--Bootstrap CSS framework-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--SM icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Customs-->
    <link rel="stylesheet" href="Design/custom.css">
    <meta charset="utf-8">
    <title>Studio89</title>
  </head>
  <body>
    <!--#master-header-->
    <header id="master-header">
      <div class="head-background"> 
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="logo">
                <img src="application/images/Logo12.png" class="img-fluid" alt="logo">
              </div>
            </div>
            <div class="col-4">
              <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#Home">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#About-us">About Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#Services">Services</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#Contact-us">Contact Us</a>
                </li>
              </ul>
            </div>
            <div class="col">
              <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link" href="#instagram">
                    <i class="fa fa-instagram"></i>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#facebook">
                    <i class="fa fa-facebook"></i>
                  </a>
                </li>
              </ul>
            </div>
            
          </div>

        </div>
        <div class="sliders">
          <!--Background sliders-->
        <div class="Slides fade">
          <img src="https://images.fresha.com/locations/location-profile-images/472536/661943/8f54c7ee-bc71-4567-8495-ac67ed6f4930.jpg?class=fallback" style="width:100%" alt="image1">
        </div>
        <div class="Slides fade">
          <img src="https://static.wixstatic.com/media/5ca6ed_5f167ef85def4ed5946e6a0407b5cdb6~mv2.png/v1/fill/w_640,h_400,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/5ca6ed_5f167ef85def4ed5946e6a0407b5cdb6~mv2.png" style="width:100%" alt="image2">
        </div>
        <div class="Slides fade">
          <img src="https://www.theglassworksgym.co.uk/wp-content/uploads/2018/11/Red-Haired-Girl-Getting-Haircut-in-Salon-1920x1280.jpg" style="width:100%" alt="image3">
        </div>
        <!--Next and previous buttons-->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        <!-- The dots/circles -->
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>
      </div>
    </header>
    <script>
      let slideIndex = 0;
      showSlides();

      function showSlides() {
        let i;
        let slides = document.getElementsByClassName("Slides");
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}
        slides[slideIndex-1].style.display = "block";
        setTimeout(showSlides, 3000); // Change image every 3 seconds
      } 
    </script>
  </body>
</html>
